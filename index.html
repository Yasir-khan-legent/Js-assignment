<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1" for="name">Full Name</label>
        <input id="name" type="text" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" for="email">Email</label>
        <input id="email" type="email" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" for="password">Password</label>
        <input id="password" type="password" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button onclick="sig()" type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">
        Sign Up
      </button>
    </div>
    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account? <a onclick="login()" href="#" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
