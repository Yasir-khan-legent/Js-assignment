<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://source.unsplash.com/1600x900/?technology,dark');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white bg-opacity-90 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <input id="email2" type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <input id="password2" type="password" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div class="flex justify-between text-sm text-gray-600">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox" />
          <span>Remember me</span>
        </label>
        <a href="#" class="text-indigo-600 hover:underline">Forgot Password?</a>
      </div>
      <button onclick="login()" type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700 transition">
        Log In
      </button>
    </div>
    <p class="text-sm text-center text-gray-600 mt-4">
      Don't have an account? <a href="#" class="text-indigo-600 hover:underline">Sign Up</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
